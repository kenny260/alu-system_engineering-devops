<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Ceci n'est pas une page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 4em;
      margin-bottom: 0.2em;
    }
    p {
      font-size: 1.5em;
      margin-bottom: 1em;
    }
    .brands {
      display: flex;
      gap: 20px;
      margin-top: 2em;
      flex-wrap: wrap;
      justify-content: center;
    }
    .brand {
      background: rgba(255, 255, 255, 0.1);
      padding: 1em 2em;
      border-radius: 10px;
      font-weight: bold;
      transition: transform 0.3s ease;
    }
    .brand:hover {
      transform: scale(1.1);
      background: rgba(255, 255, 255, 0.2);
    }
    .footer {
      margin-top: 3em;
      font-size: 0.9em;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>Ceci n'est pas une page</p>
  <p>But here are some things we love:</p>
  <div class="brands">
    <div class="brand">Digital Ocean</div>
    <div class="brand">GitHub</div>
    <div class="brand">Lego</div>
    <div class="brand">Blizzard</div>
    <div class="brand">StickerMule</div>
  </div>
  <div class="footer">
    <p>Lost in the cloud? Maybe try <a href="/" style="color:#fff; text-decoration:underline;">going home</a>.</p>
  </div>
</body>
</html>
